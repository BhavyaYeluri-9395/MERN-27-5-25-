<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Width Example</title>
  <style>
    body {
      background-color: black;
      padding: 20px;
    }

    .box {
      background-color: white;
      margin: 10px 0;
      padding: 10px;
      width: fit-content;
    }

    .border-4px {
      border: 4px solid black;
    }

    .border-thin {
      border: thin solid black;
    }

    .border-medium {
      border: medium solid black;
    }

    .border-thick {
      border: thick solid black;
    }

    .border-different {
      border-style: solid;
      border-width: 1px 4px 8px 12px; 
      border-color: black;
    }
  </style>
</head>
<body>

  <div class="box border-4px">This is a solid border whose width is 4px.</div>
  <div class="box border-thin">This is a solid border whose width is thin.</div>
  <div class="box border-medium">This is a solid border whose width is medium.</div>
  <div class="box border-thick">This is a solid border whose width is thick.</div>
  <div class="box border-different">This is a a border with four different width.</div>

</body>
</html>
